apply plugin: 'java'
apply plugin: 'pmd'
apply plugin: 'checkstyle'

checkstyle {
    toolVersion = '7.6'
}

repositories {
    jcenter()
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.21'

    compile group: 'org.springframework', name: 'spring-context', version: '4.3.8.RELEASE'

    testCompile 'junit:junit:4.12'
}